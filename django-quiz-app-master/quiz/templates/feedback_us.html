{% extends "base.html" %}

{% block content %}

  <div class="container rounded" style="max-width:600px;text-align:-webkit-center;background-color:#58a6e6;">

      <h5 class="card-header info-color text-white text-center py-4">
          Give Feedback!!
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" method="post">
              {% csrf_token %}
              <!-- Username -->
              <div class="md-form mt-0 extra-padding">
                  <input type="text" id="materialRegisterFormUsername" class="form-control" name="user" placeholder="Username" required>
              </div>

              <!-- E-mail -->
              <div class="md-form mt-0 extra-padding">
                  <input type="email" id="materialRegisterFormEmail" class="form-control" name="email" placeholder="E-mail" required>
              </div>

              <div class="md-form mt-0 extra-padding">
                  <textarea class="form-control" name="body" rows="8" cols="80">Your Comment Goes Here!</textarea>
                  <!-- <input type="textarea" id="materialRegisterFormEmail" class="form-control" name="body" placeholder="Your Comment" required> -->
              </div>
              <!-- Sign up button -->
              <button class="btn btn-rounded btn-block my-4 text-white" type="submit"
              style="border-color:white;"><b>Submti Feedback</b></button>

              <hr>
          </form>
          <!-- Form -->

      </div>

  </div>


{% endblock  %}
